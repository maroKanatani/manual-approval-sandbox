name: Do Something
on:
  workflow_dispatch:
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/github-script@v7
        id: set_issue_title_body
        name: "Set Issue Title & Body"
        with:
          script: |
            const issueTitle = "${{ github.event.release.name }}";
            const issueBody = "${{ github.event.release.body }}";
            core.setOutput('ISSUE_TITLE', issueTitle);
            core.setOutput('ISSUE_BODY', issueBody);
            
      - uses: trstringer/manual-approval@v1
        timeout-minutes: 10
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: maroKanatani
          minimum-approvals: 1
          issue-title: ${{ steps.set_issue_title_body.outputs.ISSUE_TITLE }}
          issue-body: ${{ steps.set_issue_title_body.outputs.ISSUE_BODY }}
      - name: do something
        run: echo "Hello"
